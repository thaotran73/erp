<div class="content-heading">Danh sách nhân viên</div>
    <div class="container-fluid">
        <div class="card mb-3">
            <div class="card-body">
                <fieldset>
                    <div class="col-sm-12">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Ngày vào làm việc từ</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" [textMask]="{mask: maskDate}" placeholder="dd/mm/yyyy" #dp="bsDatepicker" bsDatepicker [bsConfig]="bsConfig" [(bsValue)]="value_test_main.tungay">
                            </div>
                            <label class="col-sm-1 col-form-label">Đến ngày</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" [textMask]="{mask: maskDate}" placeholder="dd/mm/yyyy" #dp="bsDatepicker" bsDatepicker [bsConfig]="bsConfig" [(bsValue)]="value_test_main.denngay">
                            </div>
                            <label class="col-sm-1 col-form-label">Mã CN</label>
                            <div class="col-sm-2">
                                <input class="form-control" placeholder="Mã CN" />
                            </div>
                            <label class="col-sm-1 col-form-label">Thôi việc</label>
                            <div class="col-sm-1">
                                <label class="switch switch-lg m-0 col-form-label">
                                    <input type="checkbox" checked="checked" />
                                    <span></span>
                                </label>
                            </div>                            
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Đơn vị</label>
                            <div class="col-sm-5">
                                <ng-select 
                                        [items]="people"
                                        [multiple]="true"
                                        bindLabel="name"
                                        [closeOnSelect]="false"
                                        bindValue="id"
                                        placeholder="No people selected">
                                    <ng-template ng-label-tmp let-item="item" let-clear="clear">
                                        <div class="ng-value-wrapper default" title="{{item.email}}">
                                            <span class="ng-value-icon left" (click)="clear(item)" *ngIf="item.disabled !== true">×</span>
                                            <span class="ng-value-label">{{item.name}}</span>
                                         </div>
                                    </ng-template>           
                                    <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
                                        <input id="item-{{index}}" type="checkbox" [ngModel]="item$.selected" *ngIf="item$.disabled !== true"/>
                                        {{item.name}}
                                    </ng-template>
                                    <ng-template ng-notfound-tmp let-searchTerm="searchTerm">
                                        <div class="ng-option disabled">
                                            No data found for search "{{searchTerm}}"
                                        </div>
                                    </ng-template>
                                </ng-select>
                            </div>
                            <label class="col-sm-1 col-form-label">Nhân viên</label>
                            <div class="col-sm-2">
                                <input class="form-control" type="password" placeholder="Password" />
                            </div>
                            <div class="col-sm-1">
                                <button class="mr-1 btn btn-pill-right btn-primary mb-1" type="button">Primary</button>
                            </div>
                            <div class="col-sm-1">
                                <button class="mr-1 btn btn-pill-right btn-primary mb-1" type="button">Second</button>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Single</label>
                            <div class="col-sm-2">
                                <ng-select 
                                        [items]="people"
                                        bindLabel="name"
                                        bindValue="id"
                                        placeholder="No people selected">
                                    <ng-template ng-notfound-tmp let-searchTerm="searchTerm">
                                        <div class="ng-option disabled">
                                            No data found for search "{{searchTerm}}"
                                        </div>
                                    </ng-template>
                                </ng-select>
                            </div>
                            <label class="col-sm-1 col-form-label">Đến ngày</label>
                            <div class="col-sm-2">
                                <ng-select
                                    [items]="country"
                                    bindLabel="countryName"
                                    bindValue="countryCode"
                                    dropdownPosition="bottom"
                                    [(ngModel)]="selectedCountry"
                                    placeholder="No country selected">
                                    <ng-template ng-notfound-tmp let-searchTerm="searchTerm">
                                        <div class="ng-option disabled">
                                            No data found for search "{{searchTerm}}"
                                        </div>
                                    </ng-template>
                                </ng-select>
                            </div>
                            <label class="col-sm-1 col-form-label">Thôi việc</label>
                            <div class="col-sm-2">
                                <input class="form-control" type="password" placeholder="Password" />
                            </div>
                            <label class="col-sm-1 col-form-label">Mã CN</label>
                            <div class="col-sm-1">
                                <input class="form-control" type="checkbox" />
                            </div>
                        </div>

                    </div>
                </fieldset>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <button class="mr-1 btn btn-primary btn-lg" type="button" (click)="loc_click()">Lọc</button>
                    </div>
                    <div class="col">
                        <button class="mr-1 btn btn-primary btn-lg" type="button">Ghi</button>
                    </div>
                    <div class="col">
                        <button class="mr-1 btn btn-primary btn-lg" type="button">Export Excel</button>
                    </div>
                    <div class="col">
                        <button class="mr-1 btn btn-primary btn-lg" type="button">Large button</button>
                    </div>
                    <div class="col">
                        <button class="mr-1 btn btn-primary btn-lg" type="button">Large button</button>
                    </div>
                    <div class="col">
                        <button class="mr-1 btn btn-primary btn-lg" type="button">Large button</button>
                    </div>
                    <div class="col">
                        <button class="mr-1 btn btn-primary btn-lg" type="button">Large button</button>
                    </div>
                    <div class="col">
                        <button class="mr-1 btn btn-primary btn-lg" type="button">Thoát</button>
                    </div>
                </div>
            </div>           
        </div>               
    </div>
    <div class="grid-fluid">
<!--        
        <h4 class="page-header">ag-grid Example</h4>
-->        
        <ag-grid-angular id="agGrid" class="ag-angle" style="width: 100%; height: 400px" 
            [gridOptions]="gridOptions" 
            [components]="components"
            (gridReady)="gridReady($event)"
            enableFilter>
        </ag-grid-angular>
        <div id="col_template">
            <input id="col_template_date" type="text" [textMask]="{mask: maskDate}" placeholder="dd/mm/yyyy" #dp="bsDatepicker" bsDatepicker [bsConfig]="bsConfig">
            <ng-select id="col_template_country"
                [items]="country"
                bindLabel="countryName"
                dropdownPosition="bottom"
                [(ngModel)]="selectedCountry"
                placeholder="No country selected">
                <ng-template ng-notfound-tmp let-searchTerm="searchTerm">
                    <div class="ng-option disabled">
                        No data found for search "{{searchTerm}}"
                    </div>
                </ng-template>
            </ng-select>
        </div>        
    </div>
