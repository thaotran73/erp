<div class="content-heading">Danh sách nhân viên</div>
    <div class="container-fluid">
        <div class="card mb-3">
            <div class="card-body">
                <fieldset>
                    <div class="col-md-12">
                        <div class="form-group row">
                            <label class="col-xl-2 col-form-label">Ngày vào làm việc từ</label>
                            <div class="col-xl-2">
                                <input class="form-control" type="Date" placeholder="dd/mm/yyyy" />
                            </div>
                            <label class="col-xl col-form-label">Đến ngày</label>
                            <div class="col-xl-2">
                                <input class="form-control" type="Date" placeholder="dd/mm/yyyy" />
                            </div>
                            <label class="col-xl col-form-label">Mã CN</label>
                            <div class="col-xl-2">
                                <input class="form-control" placeholder="Mã CN" />
                            </div>
                            <label class="col-xl col-form-label">Thôi việc</label>
                            <div class="col-xl-1">
                                <label class="switch switch-lg m-0 col-form-label">
                                    <input type="checkbox" checked="checked" />
                                    <span></span>
                                </label>
                            </div>                            
                        </div>
                        <div class="form-group row">
                            <label class="col-xl-2 col-form-label">Đơn vị</label>
                            <div class="col-xl-5">
                                <ngx-select (data)="value" [multiple]="true" [items]="items" [disabled]="disabled" (data)="refreshValue($event)" (selected)="selected($event)" (removed)="removed($event)" placeholder="No city selected"></ngx-select>
                            </div>
                            <label class="col-xl-1 col-form-label">Nhân viên</label>
                            <div class="col-xl-2">
                                <input class="form-control" type="password" placeholder="Password" />
                            </div>
                            <div class="col-xl-1">
                                <button class="mr-1 btn btn-pill-right btn-primary mb-1" type="button">Primary</button>
                            </div>
                            <div class="col-xl-1">
                                <button class="mr-1 btn btn-pill-right btn-primary mb-1" type="button">Second</button>
                            </div>

                        </div>
                        <div class="form-group row">
                            <label class="col-xl-2 col-form-label">Single</label>
                            <div class="col-xl-2">
                                <ngx-select (data)="value" [multiple]="false" [items]="items" [disabled]="disabled" (data)="refreshValue($event)" (selected)="selected($event)" (removed)="removed($event)" placeholder="No city selected"></ngx-select>
                            </div>
                            <label class="col-xl col-form-label">Đến ngày</label>
                            <div class="col-xl-2">
                                <input class="form-control" type="password" placeholder="Password" />
                            </div>
                            <label class="col-xl col-form-label">Thôi việc</label>
                            <div class="col-xl-2">
                                <input class="form-control" type="password" placeholder="Password" />
                            </div>
                            <label class="col-xl col-form-label">Mã CN</label>
                            <div class="col-xl">
                                <input class="form-control" type="checkbox" />
                            </div>
                        </div>

                    </div>
                </fieldset>
            </div>
        </div>
    </div>
    <div class="grid-fluid">
        <h4 class="page-header">Filter Example</h4>
        <div class="row">
            <div class="col-xl-4 col-lg-6">
                <input class="mb form-control" placeholder="Filter..." type="text" (keyup)="onQuickFilterChanged($event)" />
            </div>
        </div>
        <ag-grid-angular #agGrid class="ag-angle" style="width: 100%; height: 400px" [gridOptions]="gridOptions" (gridReady)="gridReady($event)" enableFilter></ag-grid-angular>
    </div>
