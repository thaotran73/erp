<div class="content-heading">Danh sách nhân viên</div>
<div class="container-fluid">
    <div class="card mb-3">
        <div class="card-body">
            <div class="container">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover" id="table-ext-1">
                        <tbody>
                            <tr>
                                <td>Ngày vào làm việc từ</td>
                                <td><input class="form-control" type="email" placeholder="Email" /></td>
                                <td>Đến ngày</td>
                                <td><input class="form-control" type="password" placeholder="Password" /></td>
                                <td>Thôi việc</td>
                                <td><input class="form-control" type="password" placeholder="Password" /></td>
                                <td>Mã CN</td>
                                <td>1</td>
                            </tr>
                            <tr>
                                <td>Đơn vị</td>
                                <td>abc</td>
                                <td colspan="2"><input class="form-control" type="email" placeholder="Email" /></td>
                                <td>Nhân viên</td>
                                <td colspan="2"><input class="form-control" type="email" placeholder="Email" /></td>
                                <td><input type="checkbox" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <h4 class="page-header">Filter Example</h4>
    <div class="row">
        <div class="col-xl-4 col-lg-6">
            <input class="mb form-control" placeholder="Filter..." type="text" (keyup)="onQuickFilterChanged($event)" />
        </div>
    </div>
    <ag-grid-angular #agGrid class="ag-angle" style="width: 100%; height: 400px" [gridOptions]="gridOptions" (gridReady)="gridReady($event)" enableFilter></ag-grid-angular>
</div>
