<div class="content-heading">SCREEN MANAGER</div>
    <div class="container-fluid">
        <div class="card mb-3">
            <div class="card-body">
                <fieldset>
                    <div class="col-sm-12">
                        <div class="form-group row">
                            <label class="col-sm-1 col-form-label">Màn hình</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" placeholder="Tên màn hình">
                            </div>
                            <label class="col-sm-1 col-form-label">Tiều đề</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" placeholder="Nhập tiều đề màn hình">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <button id="cmd_loc" class="mr-1 btn btn-primary btn-lg" type="button">Lọc</button>
                    </div>
                    <div class="col">
                        <button id="cmd_ghi" class="mr-1 btn btn-primary btn-lg" type="button">Ghi</button>
                    </div>
                    <div class="col">
                        <button id="cmd_export" class="mr-1 btn btn-primary btn-lg" type="button">Export Excel</button>
                    </div>
                    <div class="col">
                        <button class="mr-1 btn btn-primary btn-lg" type="button">Large button</button>
                    </div>
                    <div class="col">
                        <button class="mr-1 btn btn-primary btn-lg" type="button">Large button</button>
                    </div>
                    <div class="col">
                        <button class="mr-1 btn btn-primary btn-lg" type="button">Large button</button>
                    </div>
                    <div class="col">
                        <button class="mr-1 btn btn-primary btn-lg" type="button">Large button</button>
                    </div>
                    <div class="col">
                        <button id="cmd_thoat" class="mr-1 btn btn-primary btn-lg" type="button">Thoát</button>
                    </div>
                </div>
            </div>           
        </div>               
    </div>
    <div class="grid-fluid">
        <ag-grid-angular id="grid01" class="ag-angle" style="width: 100%; height: 400px" 
            [gridOptions]="grid01.gridOptions" 
            [components]="grid01.components"
            (gridReady)="grid01_gridReady($event)"
            enableFilter>
        </ag-grid-angular>
    </div>
    <div class="grid-fluid">
        <ag-grid-angular id="grid02" class="ag-angle" style="width: 100%; height: 400px" 
            [gridOptions]="grid02.gridOptions" 
            [components]="grid02.components"
            (gridReady)="grid02_gridReady($event)"
            enableFilter>
        </ag-grid-angular>
    </div>
    <div id="col_template">
    </div>
